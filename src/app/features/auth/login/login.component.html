<div class="service-details">
  <div class="service-sidebar">
    <div class="quick-contact-card mb-0">
      <div class="dialog-close" (click)="closeDialog()">×</div>
      <div class="contact-header">
        <h4>Login</h4>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation">
        <div class="form-group">
          <input formControlName="emailOrPhone" class="form-control" placeholder="E-mail/Mobile Number" required="" />
        </div>
        <div class="form-group" style="position: relative;">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control"
            placeholder="Password" required="" />
          <i class="bi" [ngClass]="hidePassword ? 'bi-eye' : 'bi-eye-slash'" (click)="hidePassword = !hidePassword"
            class="toggle-eye"></i>
        </div>

        <button type="submit" class="btn-submit" [disabled]="loading">
          {{ loading ? 'Signing In...' : 'Sign In' }}
          <i class="bi bi-arrow-right"></i>
        </button>
      </form>
      <div class="divider text-center my-2">or continue with</div>

      <div class="d-flex justify-content-center mt-3">

        <!-- Google -->
        <button type="button" class="btn btn-outline-danger d-flex align-items-center gap-2 me-3 fw-bolder" (click)="googleLogin()">
          <i class="bi bi-google" style="font-size: 1.4rem;"></i>
          Google
        </button>
        <!-- Facebook -->
        <button type="button" class="btn btn-outline-primary d-flex align-items-center gap-2 fw-bolder" (click)="facebookLogin()">
          <i class="bi bi-facebook" style="font-size: 1.4rem;"></i> Facebook
        </button>

      </div>
      <p class="text-center mt-3">
          Don’t have an account?
          <a href="javascript:void(0);" class="text-decoration-underline" (click)="openRegister()">Sign up</a>
          </p>
    </div>
  </div>
</div>
