<div class="service-details">
  <div class="service-sidebar">
    <div class="quick-contact-card mb-0">
      <div class="dialog-close" (click)="closeDialog()">√ó</div>
      <div class="contact-header">
        <h4>Create Account</h4>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation">
        <div class="form-group">
          <input formControlName="name" class="form-control" placeholder="Full Name" required="" />
        </div>
        <div class="form-group">
          <input formControlName="email" class="form-control" placeholder="E-mail" required="" />
        </div>
        <div class="form-group">
          <input formControlName="phone" class="form-control" placeholder="Phone Number" />
        </div>
        <div class="form-group" style="position: relative;">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control"
            placeholder="Password" required="" />
          <i class="bi" [ngClass]="hidePassword ? 'bi-eye' : 'bi-eye-slash'" (click)="hidePassword = !hidePassword"
            class="toggle-eye"></i>
        </div>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" formControlName="isAgent" id="Customer" value="false" autocomplete="off" checked/>
          <label class="btn custom-toggle" for="Customer">Customer</label>

          <input type="radio" class="btn-check" formControlName="isAgent" id="Agent" value="true" autocomplete="off"/>
          <label class="btn custom-toggle" for="Agent">Agent</label>
        </div>

        <button type="submit" class="btn-submit" [disabled]="loading">
           {{ loading ? 'Creating...' : 'Sign Up' }}
        </button>
        <div class="text-success text-center" *ngIf="successMsg">{{ successMsg }}</div>
      <div class="text-danger text-center" *ngIf="errorMsg">{{ errorMsg }}</div>
      </form>
 
      <p class="text-center mt-3">
          Already have an account?
          <a href="javascript:void(0);" class="text-decoration-underline" (click)="openLogin()">Sign in</a>
          </p>
    </div>
  </div>
</div>
